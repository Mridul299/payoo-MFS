<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-MFS</title>
    <link rel="shortcut icon" href="icons8-taxi-mobile-payment-euro-48.png" type="image/x-icon">
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo  phone-1">     
                <div class="stats bg-secondary text-content  ">  
                    <div class="stat"> 
                        <div id="av-balance" class="stat-value">500</div>
                        <div class="stat-title">Account balance</div>
                    </div>
                    <!-- them -->
                    <div class="flex items-center">
                        <label class="flex cursor-pointer gap-2">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="20"
                              height="20"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round">
                              <circle cx="12" cy="12" r="5" />
                              <path
                                d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
                            </svg>
                            <input type="checkbox" value="synthwave" class="toggle theme-controller" />
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="20"
                              height="20"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round">
                              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                            </svg>
                          </label>
                    </div>
                    <!-- them end -->                 
                </div>
                <!-- add money or cashout -->
                <div class="mt-3 mb-3">
                    <button class="btn btn-outline btn-accent" id="add-money">Add money</button>
                    <button class="btn btn-outline btn-accent" id="cash-out">cashout</button>
                </div>
                <!-- amount form -->
                 <div id="addmoney-form" class="">
                    <div class="card bg-base-100 max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="add-amount-number" type="number" placeholder="Enter amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">4 Digit Pin</span>
                            </label>
                            <input id="add-pin-number" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" required />
                            <p id="wrong-pin" class="text-red-600 text-sm"></p>
                          </div>
                          <div class="form-control mt-6">
                             <button id="btn-addmoney" class="btn btn-primary" >Add Money</button>
                          </div>
                        </form>
                      </div>
                 </div>
                 <!-- cashout form -->
                 <div id="cashout-form" class="hidden">
                    <div class="card bg-base-100 max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="cashout-amount-number" type="number" placeholder="Enter amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">4 Digit Pin</span>
                            </label>
                            <input id="pin-number" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" required />
                            <p id="wrong-pin" class="text-red-600 text-sm"></p>
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-cashout" class="btn btn-primary">Cash Out</button>
                          </div>
                        </form>
                      </div>
                 </div>

              </div>
            </div>
          </div>
    </main>












    <script src="home.js"></script>
</body>
</html>
